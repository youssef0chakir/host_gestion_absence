<!DOCTYPE html>
<html lang="en">

<head>

</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Absence</h1>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form action="{% url 'addAbsRec' %}" method="post">
            {% csrf_token %}
            <label for="">ID Student</label><br><br>
            <input type="number" name="id_etudiant"><br><br>

            <label for="">ID Course</label><br><br>
            <input type="number" name="id_cours"><br><br>

            <label for="">Number of Hours</label><br><br>
            <input type="number" name="heure"><br><br>
            
            <label for="">Date</label><br><br>
            <input type="date" name="date"><br><br>
            
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
