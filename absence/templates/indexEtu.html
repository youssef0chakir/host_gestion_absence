<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Student</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Student</h1>

        <form action="{% url 'indexEtu' %}" method="GET" style="margin-bottom: 20px;">
            <input type="text" name="search" placeholder="Search by ID or Name">
            <button type="submit" id="new3">Search</button>
            <a href="{% url 'indexEtu' %}"><button type="button" id="new3">Refresh</button></a>
        </form>
        
        <table id="customers" border="1">
            <thead>
                <th>ID Student</th>
                <th>First Name</th>
                <th>Last Name</th> 
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id_etudiant}}</td>
                <td>{{x.nom}}</td>
                <td>{{x.prenom}}</td> 
                <td>
                    <a href="updateEtu/{{x.id_etudiant}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="deleteEtu/{{x.id_etudiant}}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'addEtu' %}"><button id="new3">Add Student</button></a>
        <a href="{% url 'indexAbs' %}"><button id="new4">Gestion Absence</button></a>
    </div>
</body>

</html>
